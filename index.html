<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Realtime Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Welcome User</h1>
		<form id="registration_form">
			<div>
				<input type="text" id="form_fname" name="" required="">
				<span class="error_form" id="fname_error_message"></span>
				<label>
					First Name
				</label>
			</div>
			<div>
				<input type="text" id="form_sname" name="" required="">
				<span class="error_form" id="sname_error_message"></span>
				<label>
					Last Name
				</label>
			</div>
			<div>
				<input type="email" id="form_email" name="" required="">
				<span class="error_form" id="email_error_message"></span>
				<label>Email id</label>
			</div>
			<div>
				<input type="password" id="form_password" name="" required="">
				<span class="error_form" id="password_error_message"></span>
				<label>Password</label>
			</div>
			<div>
				<input type="password" id="form_retype_password" name="" required="">
				<span class="error_form" id="retype_password_error_message"></span>
				<label>Re-Enter Password</label>
			</div>
            <div>
				<input type="age" id="form_age" name="" required="">
				<span class="error_form" id="age_error_message"></span>
				<label>Age</label>
			</div>

			<input type="submit" value="Register" name="">
         <input type="reset" value="reset" name="">
		</form>
	</div>
	<script type="text/javascript" src="script.js">   </script>
</body>
</html>
